<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>考勤表</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/layui.js"></script>
</head>
<body>
    <!--条件查询-->
    <form class="layui-form" style="margin-top: 10px;margin-left: 10px">
        <div class="layui-inline">
            日期：
            <div class="layui-input-inline">
                <input type="text" name="attendanceTime" id="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <button class="layui-btn" lay-submit lay-filter="selectConditionFilter" data-type="reload">搜索</button>
    </form>
    <table id="attendance" lay-filter="attendanceTableFilter"></table>
</body>
<script>
    layui.use(['jquery','table','form','laydate'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var laydate = layui.laydate;
        var form = layui.form;

        //日期
        laydate.render({
            elem: '#date'
        });

        $.ajax({
            url: "/business/attendance",
            type: "GET",
            dataType: "JSON",
            success: function (data) {

            }
        })

        var attendanceTable = table.render({
            elem: '#attendance'
            , height: 530
            , url: '/attendance/findAll' //数据接口
            , page: true //开启分页
            , cols: [
                [ //表头
                    {field: 'attendanceId', title: '考勤编号', width: 120, sort: true}
                    , {field: 'userId', title: '人员编号', width: 120, sort: true}
                    , {field: 'checkIn', title: '签到时间', width: 200}
                    , {field: 'checkOut', title: '签退时间', width: 200}
                ]]
        });

        //表单提交
        form.on('submit(selectConditionFilter)', function (data) {
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            attendanceTable.reload({
                where: { //设定异步数据接口的额外参数，任意设
                    attendanceTime: data.field.attendanceTime
                    //…
                }
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    })
</script>
</html>
