<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/model/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/model/css/demo.css"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="/model/css/component.css"/>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <!--[if IE]>
    <script src="/model/js/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎你</h3>
                <form id="loginForm" action="/login" method="post" onsubmit="return checkLogin()">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="username" id="username" class="text" style="color: #FFFFFF !important" type="text"
                               placeholder="请输入用户名">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" id="password" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="input_outer">
                        <input name="submit" id="loginSubmit" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value="登录"
                               type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="/model/js/TweenLite.min.js"></script>
<script src="/model/js/EasePack.min.js"></script>
<script src="/model/js/rAF.js"></script>
<script src="/model/js/demo-1.js"></script>
<script>
    //校验用户名和密码不能为空
    function checkLogin() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        if (username == null || username === '') {
            alert("用户名不能为空");
            return false;
        }
        if (password == null || password === '') {
            alert("密码不能为空");
            return false;
        }
        return true;
    }
</script>
<div style="text-align:center;">
</div>
</body>
</html>
